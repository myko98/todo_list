<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panels">
        <div class="project-panel">Projects
            <button class="addProject" type="button">Add Project</button>
            <div class="projects"></div>
        </div>
        <div class="main-panel">
            <h1 id="mainTitle">main</h1>
            <p id="mainDesc">filler text</p>
            <button class="addTask" type="button">Add Task</button>
            <div class="tasks"></div>
        </div>
        <div class="note-panel">notes
            <button class="addNote" type="button">Add Note</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <label for="projectName">Project Name</label>
            <br>
            <input type="text" name="projectName" id="projectName">
            <br>
            <label for="projectDescription">Project Description</label>
            <br>
            <input type="text" name="projectDescription" id="projectDescription">
            <br>
            <button class="submit" type="button">Submit</button>
            <button class="cancel" type="button">Cancel</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
